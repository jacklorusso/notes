<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-lg px-3 my-5 markdown-body">
        <header class="nav-container pb-6">
            <a href="{{ "/" | absolute_url }}">
                <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 0 506 331">
                    <title>Go to the home page</title>
                    <g fill="none" fill-rule="evenodd">
                    <circle cx="165.5" cy="165.5" r="165.5" fill="#EF3085" />
                    <circle cx="340.5" cy="165.5" r="165.5" fill="#34B6DD" />
                    <path fill="#42458A" d="M253,25.2187885 C299.847155,54.5054142 331,106.481298 331,165.718784 C331,224.95627 299.847155,276.932153 253,306.218779 C206.152852,276.932164 175,224.956276 175,165.718784 C175,106.481291 206.152852,54.5054029 253.000015,25.2187789 Z" />
                </g>
                </svg>
            </a>
            <div>
                <a class="nav-link" href="https://twitter.com/lol_russo">Twitter</a>
                <a class="nav-link" href="https://github.com/lol-russo">GitHub</a>
                <a class="nav-link" href="https://www.linkedin.com/in/jacklorusso/">LinkedIn</a>
            </div>
        </header>
   

        {{ content }}

        {% if site.github.private != true and site.github.license %}
        <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
            This site is {% github_edit_link "open source" %}.
        </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
        integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    {% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>

</html>
